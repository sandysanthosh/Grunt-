
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">


<!-- Latest compiled JavaScript -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous">
<title>My contacts</title>
</head>
<style>
body {
	background-color: lightblue;
}
</style>

<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card bg-primary text-white mt-5 p-4">
					<h1>Number Facts</h1>
					<p>Enter the number and get a random fact</p>
					<input type="number" class="form-control form-contorl-lg"
						id="numberInput" placeholder="Enter any number...">
					<div id="fact" class="card-body">
						<h4 class="card-title">Number Fact</h4>
						<p id="factText" class="card-text"></p>

					</div>
				</div>
			</div>
		</div>
	</div>


	<script>
let fact = document.querySelector('#fact');
let factText = document.querySelector('#factText');
let numberInput = document.querySelector('#numberInput');
 numberInput.addEventListener('input', getAjax);
            
            function getAjax()
            {
             let number = numberInput.value;
                
                let xhr =new XMLHttpRequest();
                
                xhr.open('GET','http://numbersapi.com/'+number);
                
                xhr.onload = function(){
                     if (this.status == 200 && number != '') {
                        fact.style.display= 'text';
                        factText.innerText = this.responseText; 
                       
                }
                
              
            }
                xhr.send(); 
            }
            
            
        
 </script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
